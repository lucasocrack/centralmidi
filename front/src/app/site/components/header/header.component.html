<div (click)="closeMenu()" class="overlay" [class.show]="menuValue"></div>
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-3">
        <div class="logo-container">
          <a routerLink="/home">
            <img src="assets/images/logo.png" alt="Logo" class="logo" />
          </a>
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-9 text-end">
        <div class="menu-container">
          <div class="menu-icon" (click)="openMenu()">
            <i class="{{menu_icon}}"></i>
          </div>
          <div class="top_menu" [class.mobile_menu]="menuValue">
            <ul>
              <li (click)="closeMenu()">
                <a routerLink="/home">Inico</a>
              </li>
              <li (click)="closeMenu()">
                <a routerLink="/about">Sobre</a>
              </li>
              <li (click)="closeMenu()">
                <a routerLink="/contact">Contatos</a>
              </li>
              <li (click)="closeMenu()">
                <a routerLink="/login"> Login </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
